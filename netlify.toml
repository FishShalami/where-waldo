[build]
  command = "npm ci --prefix client && npm run build --prefix client && npm ci --prefix server && (cd server && npx prisma generate)"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "server/netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client"]
  included_files = [
    "server/public/**",
    "server/prisma/**"
  ]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/api"
  to = "/.netlify/functions/api"
  status = 200
